@if (isOpen) {
<div
  class="fixed inset-0 bg-gray-500 bg-opacity-50 flex justify-center items-center"
  (click)="closeOnBackground($event)"
>
  <div
    class="bg-white p-6 rounded-lg shadow-lg w-96 relative"
    (click)="$event.stopPropagation()"
  >
    <button class="absolute top-2 right-2" (click)="close()">
      <img src="icons/close.svg" alt="Close" class="w-6 h-6" />
    </button>

    <h2 class="text-2xl font-semibold mb-4 text-center">
      {{ title }}
    </h2>

    <form (ngSubmit)="submit()" class="flex flex-col space-y-4">
      <input
        type="text"
        class="w-full px-4 py-2 border border-gray-300 rounded-md"
        placeholder="Enter city name"
        [(ngModel)]="command.name"
        name="name"
        required
      />

      <div class="flex justify-end">
        <button
          type="submit"
          class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600"
          [disabled]="!command.name.trim()"
        >
          Create
        </button>
      </div>
    </form>
  </div>
</div>
}
